<!DOCTYPE HTML>
<html>
	<head>
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Creating a Countdown</title>
        <link href="styles/my_countdown.css" rel="stylesheet" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.plugin.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script>
            /* Haley's Comet next visit (timezone(EST),year,month,day,hours,min,sec,ms) */
            $(document).ready(function () {
                $('.my-countdown').countdown({
                    until: $.countdown.UTCDate(-4,2061,6,28,23,0,0,0), format: 'ydhms'
                });
            })
        </script>
	</head>
	<body>
        <div id="world-premiere">
            <div class="heading">
                <h2>Countdown to</h2>
                <h1>Haley's Comet</h1>
            </div>
            <div class="my-countdown">
            </div>
        </div>
	</body>
</html>
